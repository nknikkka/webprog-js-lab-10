<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Interval</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="timeout.html">Timeout</a></li>
            <li><a href="interval.html">Interval</a></li>
            <li><a href="fetch.html">Fetch</a></li>
            <li><a href="countdown.html">Countdown Timer</a></li>
        </ul>
    </nav>  <p id="counter">0</p>
    <button id="startInterval">Start Interval</button>
    <button id="stopInterval">Stop Interval</button>

    <script>
        let intervalId;
        let counter = 0;

        document.getElementById('startInterval').addEventListener('click', () => {
            intervalId = setInterval(() => {
                counter++;
                document.getElementById('counter').textContent = counter;
            }, 1000);
        });

        document.getElementById('stopInterval').addEventListener('click', () => {
            clearInterval(intervalId);
        });
    </script>
</body>
</html>
