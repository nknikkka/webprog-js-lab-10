<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Task</title>
  
  <!-- Підключення стилів та скриптів для flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    /* Стилі для таймера */
    .timer {
      display: flex;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      margin-top: 20px;
    }
    .field {
      text-align: center;
      margin: 0 15px;
    }
    .value {
      font-size: 3em; /* Жирні більші цифри */
      color: #333;
    }
    .label {
      font-size: 1em;
      color: #555;
    }
    /* Стилі для календаря */
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 250px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Timer Task</h1>
  <input type="text" id="datetime-picker" placeholder="Select a date and time" />
  <button type="button" id="startTimer">Start Timer</button>

  <div class="timer">
    <div class="field">
      <span class="value" id="days">00</span>
      <span class="label">Days</span>
    </div>
    <div class="field">
      <span class="value" id="hours">00</span>
      <span class="label">Hours</span>
    </div>
    <div class="field">
      <span class="value" id="minutes">00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="field">
      <span class="value" id="seconds">00</span>
      <span class="label">Seconds</span>
    </div>
  </div>

  <script>document.addEventListener('DOMContentLoaded', () => {
    // Ініціалізація календаря (flatpickr)
    flatpickr("#datetime-picker", {
      enableTime: true,
      dateFormat: "Y-m-d H:i", // Формат дати з часом
      minDate: "today", // Мінімальна дата - сьогоднішній день
    });
  
    // Елементи інтерфейсу
    const startButton = document.getElementById('startTimer');
    const timerFields = {
      days: document.getElementById('days'),
      hours: document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds'),
    };
  
    let countdownInterval;
  
    // Функція для початку таймера
    startButton.addEventListener('click', () => {
      const selectedDate = document.getElementById('datetime-picker').value;
      if (!selectedDate) {
        alert("Please select a date and time.");
        return;
      }
  
      const targetDate = new Date(selectedDate).getTime();
      if (targetDate <= Date.now()) {
        alert("The selected date must be in the future.");
        return;
      }
  
      // Запуск зворотного відліку
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        const currentTime = Date.now();
        const timeLeft = targetDate - currentTime;
  
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          alert("Time's up!");
          return;
        }
  
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
  
        // Оновлюємо значення на екрані
        timerFields.days.textContent = days.toString().padStart(2, '0');
        timerFields.hours.textContent = hours.toString().padStart(2, '0');
        timerFields.minutes.textContent = minutes.toString().padStart(2, '0');
        timerFields.seconds.textContent = seconds.toString().padStart(2, '0');
      }, 1000);
    });
  });
  </script>
</body>
</html>
