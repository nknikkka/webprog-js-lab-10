<!-- timer.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таймер зворотного відліку</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <input type="text" id="datetime-picker" />
    <button type="button" data-start id="startButton" disabled>Start</button>
    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
        </div>
        <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast"></script>
    <script>
        import flatpickr from 'flatpickr';
        import 'flatpickr/dist/flatpickr.min.css';

        const datetimePicker = document.getElementById('datetime-picker');
        const startButton = document.getElementById('startButton');
        let userSelectedDate;

        flatpickr(datetimePicker, {
            enableTime: true,
            time_24hr: true,
            defaultDate: new Date(),
            minuteIncrement: 1,
            onClose(selectedDates) {
                userSelectedDate = selectedDates[0];
                if (userSelectedDate <= new Date()) {
                    iziToast.error({ title: 'Error', message: 'Please choose a date in the future' });
                    startButton.disabled = true;
                } else {
                    startButton.disabled = false;
                }
            }
        });

        startButton.addEventListener('click', () => {
            const intervalId = setInterval(() => {
                const currentTime = new Date();
                const timeLeft = userSelectedDate - currentTime;
                const { days, hours, minutes, seconds } = convertMs(timeLeft);

                document.querySelector('[data-days]').textContent = addLeadingZero(days);
                document.querySelector('[data-hours]').textContent = addLeadingZero(hours);
                document.querySelector('[data-minutes]').textContent = addLeadingZero(minutes);
                document.querySelector('[data-seconds]').textContent = addLeadingZero(seconds);

                if (timeLeft <= 0) {
                    clearInterval(intervalId);
                    document.querySelector('[data-days]').textContent = '00';
                    document.querySelector('[data-hours]').textContent = '00';
                    document.querySelector('[data-minutes]').textContent = '00';
                    document.querySelector('[data-seconds]').textContent = '00';
                }
            }, 1000);

            startButton.disabled = true;
            datetimePicker.disabled = true;
        });

        function convertMs(ms) {
            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const days = Math.floor(ms / day);
            const hours = Math.floor((ms % day) / hour);
            const minutes = Math.floor(((ms % day) % hour) / minute);
            const seconds = Math.floor((((ms % day) % hour) % minute) / second);

            return { days, hours, minutes, seconds };
        }

        function addLeadingZero(value) {
            return String(value).padStart(2, '0');
        }
    </script>
</body>
</html>
