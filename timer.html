<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер зворотного відліку</title>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/iziToast/1.4.0/css/iziToast.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .timer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .field {
            margin: 0 10px;
        }
        .value {
            font-size: 40px;
            font-weight: bold;
        }
        .label {
            display: block;
            font-size: 12px;
        }
        #datetime-picker {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3a8cff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="datetime-picker" />
    <button type="button" data-start id="startBtn" disabled>Почати відлік</button>
    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Дні</span>
        </div>
        <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Години</span>
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Хвилини</span>
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Секунди</span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/iziToast/1.4.0/js/iziToast.min.js"></script>
<script>
    const datetimePicker = document.getElementById('datetime-picker');
    const startBtn = document.getElementById('startBtn');
    let userSelectedDate;

    flatpickr(datetimePicker, {
        enableTime: true,
        time_24hr: true,
        defaultDate: new Date(),
        minuteIncrement: 1,
        onClose(selectedDates) {
            userSelectedDate = selectedDates[0];
            const currentDate = new Date();
            
            if (userSelectedDate <= currentDate) {
                iziToast.error({
                    title: 'Error',
                    message: 'Please choose a date in the future',
                });
                startBtn.disabled = true;
            } else {
                startBtn.disabled = false;
            }
        }
    });

    function convertMs(ms) {
        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;

        const days = Math.floor(ms / day);
        const hours = Math.floor((ms % day) / hour);
        const minutes = Math.floor(((ms % day) % hour) / minute);
        const seconds = Math.floor((((ms % day) % hour) % minute) / second);

        return { days, hours, minutes, seconds };
    }

    function addLeadingZero(value) {
        return String(value).padStart(2, '0');
    }

    let timerInterval;

    startBtn.addEventListener('click', () => {
        startBtn.disabled = true;
        datetimePicker.disabled = true;

        timerInterval = setInterval(() => {
            const now = new Date();
            const timeLeft = userSelectedDate - now;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.querySelector('[data-days]').textContent = '00';
                document.querySelector('[data-hours]').textContent = '00';
                document.querySelector('[data-minutes]').textContent = '00';
                document.querySelector('[data-seconds]').textContent = '00';
            } else {
                const { days, hours, minutes, seconds } = convertMs(timeLeft);

                document.querySelector('[data-days]').textContent = addLeadingZero(days);
                document.querySelector('[data-hours]').textContent = addLeadingZero(hours);
                document.querySelector('[data-minutes]').textContent = addLeadingZero(minutes);
                document.querySelector('[data-seconds]').textContent = addLeadingZero(seconds);
            }
        }, 1000);
    });
</script>

</body>
</html>
