<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Timeout</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="timeout.html">Timeout</a></li>
            <li><a href="interval.html">Interval</a></li>
            <li><a href="fetch.html">Fetch</a></li>
            <li><a href="countdown.html">Countdown Timer</a></li>
        </ul>
    </nav><button id="startTimeout">Start Timeout</button>
    <button id="cancelTimeout">Cancel Timeout</button>

    <script>
        let timeoutId;

        document.getElementById('startTimeout').addEventListener('click', () => {
            timeoutId = setTimeout(() => {
                alert('Час вийшов!');
            }, 5000);
        });

        document.getElementById('cancelTimeout').addEventListener('click', () => {
            clearTimeout(timeoutId);
        });
    </script>
</body>
</html>
